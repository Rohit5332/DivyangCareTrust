<!-- Not Found (404) Page -->
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 pt-20 px-4">
  <div class="bg-white rounded-lg shadow-lg p-10 flex flex-col items-center max-w-lg w-full">
    <h1 class="text-7xl font-extrabold text-green-800 mb-2">404</h1>
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Page Not Found</h2>
    <p class="text-gray-600 mb-8 text-center">Oops! The page you're looking for doesn't exist or has been moved.</p>
    <div class="flex gap-4 mb-6">
      <a routerLink="/" class="px-6 py-2 bg-green-800 text-white rounded-md font-semibold hover:bg-green-900 transition-colors">Go to Home</a>
      <button class="px-6 py-2 bg-white text-green-800 border border-green-800 rounded-md font-semibold hover:bg-green-50 transition-colors" (click)="goBack()">Go Back</button>
    </div>
    <img src="assets/images/404-illustration.svg" alt="404 illustration" class="w-64 h-64 object-contain mt-2">
  </div>
</div>
